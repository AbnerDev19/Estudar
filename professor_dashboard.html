<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel do Professor - Plataforma Educacional</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/professor.css">
    <style>
        /* Ajuste para o amarelo escuro preferido conforme suas instruções anteriores */
        :root {
            --yellow: #8B6508;
            --yellow-hover: #6b4d06;
        }

        /* Layout centralizado para o conteúdo do professor */
        .main-content-wrapper {
            flex: 1;
            padding: 40px 60px;
            max-width: 1200px;
            margin: 0 auto;
            overflow-y: auto;
            height: 100vh;
        }

        .section-card {
            background: var(--bg-main);
            border-radius: var(--radius-lg);
            margin-bottom: 40px;
        }
    </style>
</head>

<body>
    <div class="app-layout">
        <aside class="sidebar">
            <div class="profile-section">
                <img src="https://ui-avatars.com/api/?name=Professor&background=f7f7f5&color=8B6508" class="avatar"
                    alt="Avatar">
                <div class="profile-info">
                    <h2 id="prof-nome">Carregando...</h2>
                    <p class="text-sub">Painel Administrativo</p>
                </div>
            </div>

            <nav class="sidebar-menu">
                <button class="menu-item active" id="nav-semanas">
                    <i class="ri-book-open-line"></i> Conteúdo do Curso
                </button>
                <button class="menu-item" id="nav-alunos">
                    <i class="ri-group-line"></i> Gerir Alunos
                </button>
                <button class="menu-item" id="btn-logout" style="margin-top: 20px;">
                    <i class="ri-logout-box-line"></i> Sair
                </button>
            </nav>

            <div id="sync-status" class="text-sm text-sub" style="margin-top: auto; padding: 10px; text-align: center;">
                <i class="ri-checkbox-circle-line"></i> Sistema Online
            </div>
        </aside>

        <main class="main-content-wrapper">

            <section id="view-semanas" class="view-section active">
                <header class="page-header flex-between">
                    <div>
                        <h1 class="page-title">Módulos do Curso</h1>
                        <p class="text-sub">Adicione materiais e libere semanas para os alunos.</p>
                    </div>
                    <button class="btn-primary" id="btn-salvar-tudo" style="width: auto; padding: 10px 24px;">
                        <i class="ri-save-line"></i> Salvar Alterações
                    </button>
                </header>

                <div id="editor-semanas-container" class="section-card">
                    <p class="text-sub">Carregando módulos...</p>
                </div>
            </section>

            <section id="view-alunos" class="view-section">
                <header class="page-header">
                    <h1 class="page-title">Gestão de Alunos</h1>
                    <p class="text-sub">Acompanhe o progresso e nível de cada estudante.</p>
                </header>

                <div class="study-stats-grid" style="grid-template-columns: repeat(2, 1fr); margin-bottom: 24px;">
                    <div class="study-card">
                        <h4>Total de Matriculados</h4>
                        <div class="big-number" id="stat-total-alunos">0</div>
                    </div>
                    <div class="study-card">
                        <h4>Média de Nível</h4>
                        <div class="big-number" id="stat-media-nivel">Lvl 0</div>
                    </div>
                </div>

                <div id="lista-alunos-container" class="alunos-grid">
                </div>
            </section>

        </main>
    </div>

    <script type="module" src="js/firebase-config.js"></script>
    <script type="module" src="js/professor.js"></script>
</body>

</html>
