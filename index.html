<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acesso - Plataforma de Estudos</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/auth.css">
</head>
<body>
    <div class="auth-layout">
        <div class="auth-card">
            <div class="auth-header">
                <div class="logo">Meu<span>Espaço</span></div>
                <h1 id="auth-title">Entrar</h1>
                <p id="auth-subtitle" class="text-sub">Bem-vindo de volta à sua área de estudos.</p>
            </div>

            <form id="login-form" class="active-form">
                <div class="input-group">
                    <label for="login-email">E-mail</label>
                    <input type="email" id="login-email" class="notion-input" placeholder="seu@email.com" required>
                </div>
                <div class="input-group">
                    <label for="login-password">Senha</label>
                    <input type="password" id="login-password" class="notion-input" placeholder="••••••••" required>
                </div>
                <button type="submit" class="btn-primary" id="btn-login">Entrar</button>
            </form>

            <form id="register-form" style="display: none;">
                <div class="input-group">
                    <label for="reg-name">Nome Completo</label>
                    <input type="text" id="reg-name" class="notion-input" placeholder="Ex: João Silva" required>
                </div>
                <div class="input-group">
                    <label for="reg-email">E-mail</label>
                    <input type="email" id="reg-email" class="notion-input" placeholder="seu@email.com" required>
                </div>
                <div class="input-group">
                    <label for="reg-password">Senha</label>
                    <input type="password" id="reg-password" class="notion-input" placeholder="Mínimo 6 caracteres" required minlength="6">
                </div>
                <button type="submit" class="btn-primary" id="btn-register">Criar Conta</button>
            </form>

            <div id="auth-error" class="error-msg"></div>

            <div class="auth-footer">
                <p id="toggle-text">Não tem uma conta? <button type="button" id="btn-toggle-auth" class="btn-link"><a href="cadastro.html">Cadastre-se</a></button></p>
            </div>
        </div>
    </div>

    <script type="module" src="js/firebase-config.js"></script>
    <script type="module" src="js/auth.js"></script>
</body>
</html>
