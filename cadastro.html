<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Plataforma de Estudos</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/auth.css">
</head>
<body>
    <div class="auth-layout">
        <div class="auth-card">
            <div class="auth-header">
                <div class="logo">Meu<span>Espaço</span></div>
                <h1>Criar Conta</h1>
                <p class="text-sub">Inicie sua jornada de aprendizado.</p>
            </div>

            <form id="register-form">
                <div class="input-group">
                    <label for="reg-name">Nome Completo</label>
                    <input type="text" id="reg-name" class="notion-input" placeholder="Ex: João Silva" required>
                </div>
                
                <div class="input-group">
                    <label for="reg-email">E-mail</label>
                    <input type="email" id="reg-email" class="notion-input" placeholder="seu@email.com" required>
                </div>
                
                <div class="input-group">
                    <label for="reg-password">Senha</label>
                    <input type="password" id="reg-password" class="notion-input" placeholder="Mínimo 6 caracteres" required minlength="6">
                </div>

                <div class="input-group">
                    <label for="reg-confirm-password">Confirmar Senha</label>
                    <input type="password" id="reg-confirm-password" class="notion-input" placeholder="Repita sua senha" required minlength="6">
                </div>

                <button type="submit" class="btn-primary" id="btn-register">Criar Conta</button>
            </form>

            <div id="auth-error" class="error-msg"></div>

            <div class="auth-footer">
                <p>Já tem uma conta? <a href="index.html" class="btn-link" style="text-decoration: none;">Entrar</a></p>
            </div>
        </div>
    </div>

    <script type="module" src="js/firebase-config.js"></script>
    <script type="module" src="js/auth.js"></script>
</body>
</html>
